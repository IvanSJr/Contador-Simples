<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Simples</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app" >
        <h1>Contador</h1>
        <button v-on:click="diminuir">-</button>
        <span>{{numero}}</span>
        <button v-on:click="somar">+</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data(){
                return{
                    numero: 0
                }
            },
            methods:{
                somar(){
                    this.numero += 1;
                },
                diminuir(){
                    this.numero -= 1;
                }
            }
        })
    </script>
</body>
</html>
