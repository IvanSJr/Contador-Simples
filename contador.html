<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Simples</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app" >
        <h1>Contador</h1>
        <button v-on:click="diminuir(parseInt(valor))">-</button>
        <span>{{numero}}</span>
        <button v-on:click="somar(parseInt(valor))">+</button><br><br>
        <label for="numero">Digite o n√∫mero a ser acrescido ou diminuido</label><br>
        <input v-model="valor" id="numero" type="text" name="numero">

    </div>

    <script>
        new Vue({
            el: '#app',
            data(){
                valor: 1
                return{
                    numero: 0
                }
            },
            methods:{
                somar(valor){
                    this.numero += valor;
                },
                diminuir(valor){
                    this.numero -= valor;
                }
            }
        })
    </script>
</body>
</html>
