<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-IF</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 v-if="authentication">Bem vindo: {{usuario}}</h1>
        <h1 v-else>Você está logado como visitante</h1>
        <button v-on:click="authentication = !authentication">
            {{authentication ? 'Deslogar' : 'Logar'}}
        </button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data(){
                return{
                    usuario: 'Ivan Santos',
                    authentication: false,
                }
            },
        })
    </script>
</body>
</html>
