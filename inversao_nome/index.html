<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>



<div id='app'>
    <h1>Primeiro APP</h1>
    <h2>Bem vindo, {{nome}},
        Sua idade Ã© {{idade}}</h2>
    <h2>Nasceu em {{ano}}</h2>
    <button v-on:click="entrar('2001')">Inserir ano</button>
    <br><a v-bind:href="canal">Youtube</a>
    <br><p v-if="seen">Teste</p>
    <br><button v-on:click="reverseMessage">Inverter Nome</button>

</div>

<script>
    new Vue({
        el: '#app',
        data(){
            return{
                nome: 'Ivan Santos',
                idade: 20,
                canal: "https://youtube.com",
                seen: false,
                ano: ''
            }
        },
        methods:{
            reverseMessage: function () {
                this.nome = this.nome.split('').reverse().join('')
            },
            entrar(numero){
                this.ano = numero
            }
        }
    })
</script>
