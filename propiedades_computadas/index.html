<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades computadas</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app" >
        <h1>{{nome}}</h1>
        <p>Nome tem: {{ tamanhoNome }} letras</p>
        <button v-on:click="somar">Somar #</button>

        <br>
        <hr>
        <br>

        <h1>{{numero}}</h1>
        <button v-on:click="numero++">Somar n√∫mero: </button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data(){
                return{
                    nome: "Ivan",
                    numero: 10
                }
            },
            methods:{
                somar(){
                    this.nome += "Navi";
                },
                // tamanhoNome(){
                //     console.log('Chamou metodo')
                //     return this.nome.length >= 10 ? 'Tem mais de 10 letras' : 'Tem menos de 10 letras';
                // }
            },
            computed:{
                tamanhoNome(){
                    console.log('Chamou metodo')
                    return this.nome.length >= 10 ? 'Tem mais de 10 letras' : 'Tem menos de 10 letras';
                }
            }
        })
    </script>
</body>
</html>
